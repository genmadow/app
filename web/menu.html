<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Menu</title>
  <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
  <div class="container">
    <h1>Restaurant Menu</h1>

    <!-- Burger -->
    <div class="menu-item">
      <img src="../assets/burger.jpg" alt="Burger" class="menu-image">
      <div class="menu-details">
        <h3>Burger</h3>
        <p>A delicious beef burger with cheese and veggies.</p>
        <p><strong>Price: 10 EGP</strong></p>
      </div>
    </div>

    <!-- Pizza -->
    <div class="menu-item">
      <img src="../assets/pizza.jpg" alt="Pizza" class="menu-image">
      <div class="menu-details">
        <h3>Pizza</h3>
        <p>Classic margherita pizza with fresh mozzarella.</p>
        <p><strong>Price: 12 EGP</strong></p>
      </div>
    </div>

    <!-- Back to Home Button -->
    <a href="../index.html" class="button">Back to Home</a>
  </div>
</body>
</html>
